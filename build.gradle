plugins {
    id 'scala'
    id "io.gatling.gradle" version "3.5.1"
}

group 'com.test.test'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
gatling {
    logLevel = 'WARN'
    logHttp = 'ALL'
    jvmArgs = ['-server', '-Xms512M', '-Xmx1024M']
    simulations = {
        include "**/*/*Simu.scala"
        include "**/*/*Simulation.scala"
    }
}

repositories {
    mavenCentral()
}

